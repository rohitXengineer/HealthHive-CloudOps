apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
  labels:
    app: health-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-frontend
  template:
    metadata:
      labels:
        app: health-frontend
    spec:
      containers:
      - name: health-frontend
        image: rohitkumar02/healthhive-cloudops-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: health-frontend
spec:
  type: NodePort
  selector:
    app: health-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    nodePort: 30300
