apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthhive-frontend
  namespace: default
  labels:
    app: healthhive-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthhive-frontend
  template:
    metadata:
      labels:
        app: healthhive-frontend
    spec:
      containers:
      - name: frontend
        image: rohitkumar02/healthhive-cloudops-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: healthhive-frontend-service
  namespace: default
  labels:
    app: healthhive-frontend
spec:
  type: LoadBalancer
  selector:
    app: healthhive-frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
